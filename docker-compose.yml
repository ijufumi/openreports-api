version: '3.8'
services:
  api:
    container_name: api
    build: ./
    ports:
      - "8080:8080"
    env_file:
      - .env
  db:
    build: ./docker/postgres
    container_name: db
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
      TZ: "Asia/Tokyo"
#   libreoffice:
#     build: ./docker/libreoffice
#     environment:
#       TZ: "Asia/Tokyo"

volumes:
  db-data:

networks:
  default:
    name: openreports
