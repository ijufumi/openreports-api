<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div layout:decorator="../layouts/default">
    <div class="container span12">
        <th:block layout:fragment="title">
            <h3>OpenReports</h3>
        </th:block>
        <th:block layout:fragment="content">
            <form class="form-horizontal" method="POST" action="/public/login">
                <div class="form-group">
                    <label class="control-label col-md-1" for="userName">ID</label>
                    <div class="col-md-4">
                        <input type="email" name="userName" th:value="${userName}" id="userName" class="form-control"
                               placeholder="Input your email address. (ex: aaaaa@bbb.ccc.com)"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-1" for="password">Password</label>
                    <div class="col-md-4">
                        <input type="password" name="password" th:value="${password}" id="password" class="form-control"
                               placeholder="Input your password."/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-1 col-md-4">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                </div>
            </form>
        </th:block>
    </div>
</div>
<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/assets/js/skinny-framework.js" th:src="@{/assets/js/skinny-framework.js}"></script>
</body>
</html>
