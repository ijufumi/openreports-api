<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>OpenReports</title>
    <meta charset="utf-8"/>
    <!--/*
     Be aware that Thymeleaf's OGNL getter support and Scala accessor methods.
     (e.g.)
     case class Person(id: Long, @BeanProperty name: String)
     class PersonsController extends ApplicationController {
       def show = {
         params.getAs[Long]("id").map { id =>
           set("person", Person(id, "Alice"))
         }
         render("/persons/show")
        }
     }
     // src/main/webapp/WEB-INF/views/persons/index.html

     <div layout:fragment="title">Title</div>

       <div th:text="${person.id}">id</div>     // ERROR!
       <div th:text="${person.id()}">id</div>   // OK!
       <div th:text="${person.name}">id</div>   // OK!
       <div th:text="${person.name()}">id</div> // OK!
    */-->
    <meta content="dummy" name="csrf-token" th:name="${s.csrfKey}" th:content="${s.csrfToken}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="../../assets/library/fontawesome/css/fa-svg-with-js.css"
          th:href="@{/assets/library/fontawesome/css/fa-svg-with-js.css}">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet"
          href="../../assets/library/bootstrap/v411/css/bootstrap.min.css"
          th:href="@{/assets/library/bootstrap/v411/css/bootstrap.min.css}"/>
    <link rel="stylesheet"
          href="../../assets/library/bootstrap-datepicker/bootstrap-datepicker.standalone.min.css"
          th:href="@{/assets/library/bootstrap-datepicker/bootstrap-datepicker.standalone.min.css}"/>
    <link rel="stylesheet"
          href="../../assets/library/bootstrap-datepicker/bootstrap-datepicker3.standalone.min.css"
          th:href="@{/assets/library/bootstrap-datepicker/bootstrap-datepicker3.standalone.min.css}"/>
</head>
<body>
<div class="container span12">
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto d-none"
                th:class="${#bools.isFalse(loggedIn) ? 'navbar-nav mr-auto' : 'navbar-nav mr-auto d-none'}">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item disabled">
                    <a class="nav-link" href="/public/signup">Sign Up</a>
                </li>
            </ul>
            <ul class="navbar-nav mr-auto"
                th:class="${#bools.isTrue(loggedIn) ? 'navbar-nav mr-auto' : 'navbar-nav mr-auto d-none'}">
                <li class="nav-item active">
                    <a class="nav-link" href="/private/home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        レポート管理
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        設定画面
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a id="logoutButton" class="nav-link" href="/private/home/logout">ログアウト</a>
                </li>
            </ul>
        </div>
    </nav>
    <div layout:fragment="title"><h3>Skinny Application</h3></div>
    <hr/>
    <div class="alert alert-danger" role="alert" th:if="${keyAndErrorMessages.size()} != 0 or ${customErrorMessages}">
        <h4 class="alert-heading"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>Error
        </h4>
        <p>
            Some exceptions are occurred.
            <th:block th:each="k : ${keyAndErrorMessages.keySet()}">
                <div th:text="${keyAndErrorMessages.getErrors(k).mkString()}">
                </div>
            </th:block>
            <th:block th:each="e : ${customErrorMessages}">
                <div th:text="*{e.get()}"></div>
            </th:block>
        </p>
    </div>
    <div layout:fragment="content"></div>
    <hr/>
</div>
<script src="../../assets/library/fontawesome/js/fontawesome-all.min.js"
        th:src="@{/assets/library/fontawesome/js/fontawesome-all.min.js}"
></script>
<!-- JQuery -->
<script src="../../assets/library/jquery-3.3.1.min.js"
        th:src="@{/assets/library/jquery-3.3.1.min.js}"
></script>
<!-- Bootstrap tooltips -->
<script src="../../assets/library/popper-1.14.3.min.js"
        th:src="@{/assets/library/popper-1.14.3.min.js}"
></script>
<!-- Bootstrap core JavaScript -->
<script src="../../assets/library/bootstrap/v411/js/bootstrap.js"
        th:src="@{/assets/library/bootstrap/v411/js/bootstrap.js}"
></script>
<script src="../../assets/library/bootstrap-datepicker/bootstrap-datepicker.min.js"
        th:src="@{/assets/library/bootstrap-datepicker/bootstrap-datepicker.min.js}"
></script>
<script src="../../assets/library/bootstrap-datepicker/bootstrap-datepicker.ja.min.js"
        th:src="@{/assets/library/bootstrap-datepicker/bootstrap-datepicker.ja.min.js}"
></script>
<th:block layout:fragment="page_scripts"></th:block>
</body>
</html>
