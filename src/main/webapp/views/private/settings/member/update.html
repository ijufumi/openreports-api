<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
  <meta charset="UTF-8">
  <title>設定 - ユーザ変更</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../../../assets/library/fontawesome/css/fa-svg-with-js.css">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="../../../../assets/library/bootstrap/v411/css/bootstrap.min.css"/>
  <link rel="stylesheet"
        href="../../../../assets/library/bootstrap-datepicker/bootstrap-datepicker.standalone.min.css"/>
  <link rel="stylesheet"
        href="../../../../assets/library/bootstrap-datepicker/bootstrap-datepicker3.standalone.min.css"/>

  <link rel="stylesheet" href="../../../../assets/css/layout.css">
</head>
<body>
<div>
  <div class="container">
    <div class="row title">
      <h2 layout:fragment="title">設定 - ユーザ変更</h2>
    </div>
    <div class="row main-contents">
      <div class="private-setting-member col" layout:fragment="content">
        <form method="post" th:action="'/private/settings/member/update/' + ${member.memberId}">
          <input type="hidden" name="versions" th:value="${member.versions}" />
          <div class="form-group row">
            <div class="col-md-2">
              <label for="emailAddress" class="col-form-label">Email address</label>
            </div>
            <div class="col-md-8">
              <input type="email" class="form-control" id="emailAddress" name="emailAddress" placeholder="Enter email" formnovalidate>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-2">
              <label for="name" class="col-form-label">Name</label>
            </div>
            <div class="col-md-8">
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-2">
              <label for="password" class="col-form-label">Password</label>
            </div>
            <div class="col-md-8">
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-2">
              <label for="checkedPassword" class="col-form-label">Password</label>
            </div>
            <div class="col-md-8">
              <input type="password" class="form-control" id="checkedPassword" name="checkedPassword"
                     placeholder="Enter password">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-2">
              <label for="isAdmin" class="form-check-label">Admin</label>
            </div>
            <div class="col-md-8">
              <input type="checkbox" class="form-check-input ml-0" id="isAdmin" name="isAdmin">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-2">
              <label for="groups" class="form-check-label">Group</label>
            </div>
            <div class="col-md-8">
              <select class="custom-select" id="groups" name="groups" multiple>
                <option value=""></option>
                <option value="1" th:each="g : ${groups}" th:vavlue="${g.groupId}" th:text="${g.groupName}" th:selected="${g.isBelong}">テスト</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-2 pl-0">
              <a href="/private/settings/member" class="btn btn-block btn-secondary">キャンセル</a>
            </div>
            <div class="col-md-2 pl-0">
              <button type="submit" class="btn btn-block btn-primary">更新</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
<script type="text/javascript"
        src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript"
        src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/locales/bootstrap-datepicker.ja.min.js"></script>
<th:block layout:fragment="page_scripts">
</th:block>
</body>
</html>
