<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../../../assets/library/fontawesome/css/fa-svg-with-js.css">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="../../../../assets/library/bootstrap/v411/css/bootstrap.min.css"/>
  <link rel="stylesheet"
        href="../../../../assets/library/bootstrap-datepicker/bootstrap-datepicker.standalone.min.css"/>
  <link rel="stylesheet"
        href="../../../../assets/library/bootstrap-datepicker/bootstrap-datepicker3.standalone.min.css"/>

  <link rel="stylesheet" href="../../../../assets/css/layout.css">
</head>
<body>
<div layout:decorator="layouts/default">
  <div class="container">
    <div class="row title">
      <div layout:fragment="title">
        <h2>設定 - ユーザ登録</h2>
      </div>
    </div>
    <div class="row main-contents">
      <div class="private-setting-member" layout:fragment="content">
        <div class="form-inline col-md-12">
          <div class="form-group">
            <div>
              <label for="emailAddress" class="col-sm-2　col-form-label">Email address</label>
            </div>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="emailAddress" name="emailAddress" placeholder="Enter email">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div>
            <label for="name" class="col-sm-2　col-form-label">Name</label>
          </div>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
          </div>
        </div>
        <div class="form-group row">
          <div>
            <label for="name" class="col-sm-2　col-form-label">Password</label>
          </div>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="Enter password">
          </div>
        </div>
        <div class="form-group row">
          <div>
            <label for="name" class="col-sm-2　col-form-label">Password</label>
          </div>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="checkedPassword" name="checkedPassword"
                   placeholder="Enter password">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="/assets/js/skinny-framework.js" th:src="@{/assets/js/skinny-framework.js}"></script>
<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
<script type="text/javascript"
        src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript"
        src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/locales/bootstrap-datepicker.ja.min.js"></script>
<th:block layout:fragment="page_scripts">
</th:block>
</body>
</html>
