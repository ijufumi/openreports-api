<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../../../assets/library/fontawesome/css/fa-svg-with-js.css">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="../../../../assets/library/bootstrap/v411/css/bootstrap.min.css"/>
  <link rel="stylesheet"
        href="../../../../assets/library/bootstrap-datepicker/bootstrap-datepicker.standalone.min.css"/>
  <link rel="stylesheet"
        href="../../../../assets/library/bootstrap-datepicker/bootstrap-datepicker3.standalone.min.css"/>

  <link rel="stylesheet" href="../../../../assets/css/layout.css">
</head>
<body>
<div layout:decorator="layouts/default">
  <div class="container">
    <div class="row title">
      <h2 layout:fragment="title">設定 - レポートパラメータ更新</h2>
    </div>
    <div class="row main-contents">
      <div class="private-setting-report-param col" layout:fragment="content">
        <form method="post" th:action="''/private/settings/report-param/update/' + ${param.paramId}'">
          <input type="hidden" name="versions" th:value="${param.versions}" />
          <div class="form-group row">
            <div class="col-md-2">
              <label for="paramKey" class="col-form-label">Param Key</label>
            </div>
            <div class="col-md-8">
              <input type="text" class="form-control" id="paramKey" name="paramKey" th:value="${param.paramKey}">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-2">
              <label for="paramName" class="col-form-label">Param名</label>
            </div>
            <div class="col-md-8">
              <input type="text" class="form-control" id="paramName" name="paramName" th:value="${param.paramName}">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-2">
              <label for="description" class="col-form-label">説明</label>
            </div>
            <div class="col-md-8">
              <input type="text" class="form-control" id="description" name="description" th:value="${param.description}">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-2">
              <label for="paramType" class="form-check-label">タイプ</label>
            </div>
            <div class="col-md-8">
              <select class="custom-select" id="paramType" name="paramType">
                <option value=""></option>
                <option value="1" th:each="p : ${paramTypes}" th:vavlue="${p.typeId}" th:text="${p.typeName}" th:selected="${p.typeId} == ${param.paramType}">テスト</option>
              </select>
            </div>
          </div>
          <div class="col-md-4 pl-0">
            <button type="submit" class="btn btn-block btn-lg btn-primary">登録</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
<script type="text/javascript"
        src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript"
        src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/locales/bootstrap-datepicker.ja.min.js"></script>
<th:block layout:fragment="page_scripts">
</th:block>
</body>
</html>
