<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
  <meta charset="UTF-8">
  <title>設定 - ユーザ更新</title>
  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../../../../assets/css/layout.css">
</head>
<body>
<div>
  <div class="container">
    <div class="row title">
      <h2 layout:fragment="title">設定 - レポート更新</h2>
    </div>
    <div class="row main-contents">
      <div class="private-setting-report-update col" layout:fragment="content">
          <input type="hidden" id="versions" name="versions" th:value="${report.versions}" />
          <input type="hidden" id="reportId" name="reportId" th:value="${report.reportId}" />
          <div class="form-group row">
            <div class="col-md-2">
              <label for="reportName" class="col-form-label">Name</label>
            </div>
            <div class="col-md-8">
              <input type="text" class="form-control" id="reportName" name="reportName" placeholder="Enter name" th:value="${report.reportName}">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-2">
              <label for="description" class="col-form-label">Description</label>
            </div>
            <div class="col-md-8">
              <input type="text" class="form-control" id="description" name="description" placeholder="Enter description" th:value="${report.description}">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-2">
              <label for="templateId" class="form-check-label">Template</label>
            </div>
            <div class="col-md-8">
              <select class="custom-select" id="templateId" name="templateId">
                <option value=""></option>
                <option value="1" th:each="t : ${templates}" th:vavlue="${t.templateId}" th:text="${t.fileName}" th:selected="${t.templateId} == ${report.templateId}">テスト</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-2">
              <label for="templateId" class="form-check-label">グループ</label>
            </div>
            <div class="col-md-8">
              <div class="checkbox-list">
                <div th:each="g : ${groups}">
                  <input type="checkbox" name="group" id="group1" th:id="'group' + ${g.reportGroupId}" th:value="${g.reportGroupId}" th:checked="${report.groups.contains(g.reportGroupId)}"/>
                  <label for="group1" th:for="'group' + ${g.reportGroupId}" th:text="${g.reportGroupName}">グループ1</label>
                </div>
                <div th:remove="all">
                  <input type="checkbox" name="group" id="group2"/>
                  <label for="group2">グループ2</label>
                </div>
                <div th:remove="all">
                  <input type="checkbox" name="group" id="group3"/>
                  <label for="group3">グループ3</label>
                </div>
                <div th:remove="all">
                  <input type="checkbox" name="group" id="group4"/>
                  <label for="group4">グループ4</label>
                </div>
                <div th:remove="all">
                  <input type="checkbox" name="group" id="group5"/>
                  <label for="group5">グループ5</label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-2">
              <label for="createdAt" class="col-form-label">Created</label>
            </div>
            <div class="col-md-8">
              <input type="text" readonly class="form-control" id="createdAt" th:value="${report.createdAt}">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-2">
              <label for="updatedAt" class="col-form-label">Updated</label>
            </div>
            <div class="col-md-8">
              <input type="text" readonly class="form-control" id="updatedAt" th:value="${report.updatedAt}">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-3 pl-0">
              <a href="/private/settings/report" class="btn btn-block btn-lg btn-secondary">キャンセル</a>
            </div>
            <div class="col-md-2 pl-0">
              <button type="button" id="submitBtn" class="btn btn-block btn-lg btn-primary">更新</button>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript"
        src="../../../../assets/js/setting/report/report.js"></script>
<th:block layout:fragment="page_scripts">
  <script type="text/javascript"
          th:src="@{/assets/js/setting/report/report.js} + '?' + ${timeStamp}"></script>
</th:block>
</body>
</html>
