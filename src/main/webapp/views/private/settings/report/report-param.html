<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
  <meta charset="UTF-8">
  <title>設定 - レポートパラメータ設定</title>
  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../../../../assets/css/layout.css">
</head>
<body>
<div>
  <div class="container">
    <div class="row title">
      <h2 layout:fragment="title">設定 - レポートパラメータ設定</h2>
    </div>
    <div class="row main-contents">
      <div class="private-setting-report-param-rel col" layout:fragment="content">
        <form method="post" id="paramsForm" th:action="'/private/settings/report/params/' + ${report.reportId}">
          <input type="hidden" name="versions" th:value="${report.versions}" />

          <div class="form-group row">
            <table class="table table-bordered">
              <thead class="thead-light">
                <tr>
                  <th scope="col" style="width: 100px">ページ</th>
                  <th scope="col" style="width: 100px">順番</th>
                  <th scope="col">パラメータ</th>
                  <th scope="col" style="width: 100px"></th>
                </tr>
              </thead>
              <tbody id="params">
                <tr class="is-hidden" id="tr-template">
                  <td>
                    <input type="number" class="form-control" min="0" name="pageNo">
                  </td>
                  <td>
                    <input type="number" class="form-control" min="1" name="seq">
                  </td>
                  <td>
                    <select class="custom-select" name="paramId">
                      <option value=""></option>
                      <option value="1" th:each="t : ${templates}" th:vavlue="${t.templateId}" th:text="${t.fileName}" th:selected="${t.templateId} == ${report.templateId}">テスト</option>
                    </select>
                  </td>
                  <td>
                    <div class="row actions">
                      <div class="pl-0 offset-md-3">
                        <button type="button" class="btn btn-block btn-secondary">削除</button>
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <input type="number" class="form-control" min="0" name="pageNo">
                  </td>
                  <td>
                    <input type="number" class="form-control" min="1" name="seq">
                  </td>
                  <td>
                    <select class="custom-select" name="paramId">
                      <option value=""></option>
                      <option value="1" th:each="t : ${templates}" th:vavlue="${t.templateId}" th:text="${t.fileName}" th:selected="${t.templateId} == ${report.templateId}">テスト</option>
                    </select>
                  </td>
                  <td>
                    <div class="row actions">
                      <div class="pl-0 offset-md-3">
                        <button type="button" class="btn btn-block btn-secondary">削除</button>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="col-md-1 pl-0 offset-md-11">
              <button id="addParamBtn" type="button" class="btn btn-block btn-primary">追加</button>
            </div>
          </div>

          <!-- Buttons here -->
          <div class="form-group row">
            <div class="col-md-2 pl-0">
              <a href="/private/settings/report" class="btn btn-block btn-lg btn-secondary">キャンセル</a>
            </div>
            <div class="col-md-2 pl-0">
              <button type="button" id="submitBtn" class="btn btn-block btn-lg btn-primary">更新</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript"
        src="../../../../assets/js/setting/report/report.js"></script>
<th:block layout:fragment="page_scripts">
  <script type="text/javascript"
          th:src="@{/assets/js/setting/report/report.js} + '?' + ${timeStamp}"></script>
</th:block>
</body>
</html>
