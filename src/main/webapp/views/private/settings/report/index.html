<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
  <meta charset="UTF-8">
  <title>設定 - レポート一覧</title>
  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="../../../../assets/css/layout.css">
</head>
<body>
<div>
  <div class="container">
    <div class="row title">
      <h2 layout:fragment="title">設定 - レポート一覧</h2>
    </div>
    <div class="row">
      <div class="private-setting-report col" layout:fragment="content">
        <div class="col-md-2 pl-0 mb-4">
          <a class="btn btn-block btn-lg btn-primary" href="/private/settings/report/register">登録</a>
        </div>
        <div class="list-group">
          <div th:each="r : ${reports}"
             class="list-group-item">
            <div class="row">
              <div class="col-md-8" th:text="${r.reportName}">
                aaaaa
              </div>
              <div class="col-md-2">
                <a class="btn btn-block btn-primary" href="#" th:href="@{'/private/settings/report/update/'} + ${r.reportId}">変更</a>
              </div>
              <div class="col-md-2">
                <a class="btn btn-block btn-primary" href="#" th:href="@{'/private/settings/report/params/'} + ${r.reportId}">パラメータ</a>
              </div>
            </div>
          </div>
          <div th:remove="all" href="#" class="list-group-item">
            <div class="row">
              <div class="col-md-8">
                bbbbb
              </div>
              <div class="col-md-2">
                <a class="btn btn-block btn-primary" href="#">変更</a>
              </div>
              <div class="col-md-2">
                <a class="btn btn-block btn-primary" href="#">パラメータ</a>
              </div>
            </div>
          </div>
          <div th:remove="all" href="#" class="list-group-item">
            <div class="row">
              <div class="col-md-8">
                ccccc
              </div>
              <div class="col-md-2">
                <a class="btn btn-block btn-primary" href="#">変更</a>
              </div>
              <div class="col-md-2">
                <a class="btn btn-block btn-primary" href="#">パラメータ</a>
              </div>
            </div>
          </div>
          <div th:remove="all" href="#" class="list-group-item">
            <div class="row">
              <div class="col-md-8">
                ddddd
              </div>
              <div class="col-md-2">
                <a class="btn btn-block btn-primary" href="#">変更</a>
              </div>
              <div class="col-md-2">
                <a class="btn btn-block btn-primary" href="#">パラメータ</a>
              </div>
            </div>
          </div>
          <div th:remove="all" href="#" class="list-group-item">
            <div class="row">
              <div class="col-md-8">
                eeeee
              </div>
              <div class="col-md-2">
                <a class="btn btn-block btn-primary" href="#">変更</a>
              </div>
              <div class="col-md-2">
                <a class="btn btn-block btn-primary" href="#">パラメータ</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<th:block layout:fragment="page_scripts">
</th:block>
</body>
</html>
